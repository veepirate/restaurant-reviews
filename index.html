<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Reviews</title>
  <script type="module" src="app.js"></script> <!-- Use type="module" -->
</head>

<body>
  <h1>🍽️ Restaurant Reviews</h1>

<!-- Google Login -->
<div id="auth">
  <button onclick="googleLogin()">Login with Google</button>
  <button onclick="logout()">Logout</button>
</div>

  <!-- Review Form (Only shows if logged in) -->
  <div id="review-form" style="display:none;">
    <h2>Leave a Review</h2>
    <input type="text" id="restaurant" placeholder="Restaurant Name">
    <textarea id="review" placeholder="Your review here..."></textarea>
    <button onclick="submitReview()">Submit</button>
  </div>

  <div id="status"></div>
</body>
</html>
